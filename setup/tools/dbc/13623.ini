; DBC structure - 4.0.6.13623
;
; x - not used/unknown, 4 bytes
; X - not used/unknown, 1 byte
; s - string block index, 4 bytes
; S - string block index, 4 bytes - localized; autofill
; f - float, 4 bytes (rounded to 4 digits after comma)
; u - unsigned int, 4 bytes
; i - signed int, 4 bytes
; b - unsigned char, 1 byte
; d - sorted by this field, not included in array
; n - same, but field included in array
;
; LOC   - used locale strings macro [sxsssxsxsxxxxxxxx]
; X_LOC - unused locale strings macro [xxxxxxxxxxxxxxxxx]

[areatable]
id = n
mapId = i
areaTable = i
areaBit = x
flags = i
UNK1 = i
soundProviderPref = x
soundProviderPrefWater = x
soundAmbience = i
zoneMusic = i
nameINT = s
zoneIntroMusic = i
explorationLevel = x
name = S
factionGroupMask = i
liquidType1 = x
liquidType2 = x
liquidType3 = x
liquidType4 = x
minElevation = x
ambientMultiplier = x
lightId = x
mountFLags = x
uwIntroSound = x
uwZoneMusic = x
uwAmbience = x
worldPvpId = x
pvpCombatWorldStateId = x

[dungeonmap]
id = n
mapId = i
floor = i
minY = f                                                    ; maxY ?
maxY = f                                                    ; maxX ?
minX = f                                                    ; minY ?
maxX = f                                                    ; minX ?
worldMapAreaId = i

[worldmaparea]
id = n
mapId = i
areaId = i
nameINT = s
left = f
right = f
top = f
bottom = f
displayMapId = x
defaultDungeonMapId = i
parentWorldMapId = x
flags = i
levelMin = x
levelMax = x

[worldmapoverlay]
id = n
worldMapAreaId = i
areaTableId = i
UNUSED3 = x
UNUSED4 = x
UNUSED5 = x
textureString = s
w = i
h = i
x = i
y = i
UNUSED11 = x
UNUSED12 = x
UNUSED13 = x
UNUSED14 = x
playerConditionId = x
